<!DOCTYPE html>
  <head>
    <script type="text/javascript" src="index.js"></script>
    <style>
      table {
        width: 100%;
        text-align: center;
        box-shadow: 0 5px 10px 0 rgba(0,0,0, .5),
                    inset 0 1px 0 0 rgba(255, 255, 255, .5),
                    inset 0 -1px 0 0 rgba(0,0, 0, .19);
      }

      table, th, td {
        border: 1px solid #ccc;
        border-collapse: collapse;
      }

      th, td {
        padding: 10px;
        border: 1px #ccc outset;
      }
    </style>
  </head>
  <body>
    <table id='mytable'>
      <tbody >
        <tr >
          <th >Id</th>
          <th>Title</th>
          <th>Text</th>
          <th>Author</th>
        </tr>
    
      </tbody>
    </table>
    </body>
  </html>
